appId: com.tunein.app
productName: TuneIn
copyright: Copyright Â© 2021 ${author}
directories:
  output: build
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app
win:
  publish:
    - github
  target: nsis
  publisherName: "Matthew Stead"
linux:
  publish:
    - github
mac:
  publish:
    - github

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  installerIcon: "installer-icon.ico"
  uninstallerIcon: "installer-icon.ico"
